<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="sideContainerLeft"></div>
    <div class="gameContainer">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
            <button class="resetBtn" type="button"><img src="./images/refresh.png" alt="Reset"></button>
        </div>

        <div id="gameBoardContainer"></div>
        <div class="gameInfoContainer"></div>
        
        <div class="playerContainer">
            <div class="playerSelectContainer">
                <div class="btnContainer">
                    <button class="pvpBtn">2-Player</button>
                    <button class="CPUBtn">CPU-Player</button>
                    <button class="submitBtn">Submit</button>
                 </div>
                <fieldset>
                    <form id="playerNames" action="#">
                        <div class="formInput">
                            <div> 
                                <p><label for="player1Name">Player 1 Name:</label></p>
                                <input type="text" id="player1Name" name="player1Name" maxlength="15" required>
                            </div>
                            <div> 
                                <p><label for="player2Name">Player 2 Name:</label></p>
                                <input type="text" id="player2Name" name="player2Name" maxlength="15" required>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>

    <div class="sideContainerRight"></div>

    <script src="script.js"></script>
</body>
</html>
